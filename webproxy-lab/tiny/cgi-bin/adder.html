<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Adder UI (Layout Only)</title>
</head>
<body>

    <div class="container">
        <h2>Adder UI</h2>
        
        <form action="/cgi-bin/adder" method="get">
            
            <div class="form-group">
                <label for="n1">Number 1:</label>
                <input id="n1" type="text" name="n1">
            </div>
            
            <div class="form-group">
                <label for="n2">Number 2:</label>
                <input id="n2" type="text" name="n2">
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <hr>
        
        <h3>Result:</h3>
        
        <div id="result-space">
            </div>
        
    </div>

</body>
</html>
